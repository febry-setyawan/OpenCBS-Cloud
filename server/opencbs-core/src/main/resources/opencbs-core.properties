# OpenCBS Core Module Properties
# These properties control core business logic features

# Enable/disable automatic interest accrual calculation
# When enabled, the system will automatically calculate and accrue interest on loans
# Default: false
opencbs.core.enableInterestAccrual=false

# Enable/disable automatic penalty accrual calculation
# When enabled, the system will automatically calculate and accrue penalties for overdue payments
# Default: false
opencbs.core.enablePenaltyAccrual=false

# Enable/disable automatic loan repayment processing
# When enabled, the system will automatically process loan repayments when due
# Default: false
opencbs.core.enableAutoRepayment=false

# File attachment storage location
# Directory path where uploaded attachments will be stored
# This path must be writable by the application
# Example: /var/opencbs/attachments or C:\\opencbs\\attachments (Windows)
attachment.location=/var/opencbs/attachments

# Document template storage location  
# Directory path where document templates are stored
# This path should contain report templates and document generators
# Example: /var/opencbs/templates or C:\\opencbs\\templates (Windows)
template.location=/var/opencbs/templates

# Account balance calculation messaging configuration
# Exchange name for balance calculation messages
account-balance-calculation.exchange=balance.exchange

# Queue name for balance calculation processing
account-balance-calculation.queue=balance.calculation.queue

# Routing key for balance calculation messages  
account-balance-calculation.routingKey=balance.calculation

# Day closure automation settings
# Enable automatic start of day closure process
# Default: false (manual trigger required)
day-closure.autoStart=false

# Time to automatically start day closure (HH:mm format)
# Only used when autoStart=true
# Example: 23:00 for 11:00 PM
day-closure.autoStartTime=23:00

# Email addresses to notify in case of day closure errors
# Comma-separated list of email addresses
day-closure.errorToEmails=admin@opencbs.com,operations@opencbs.com

# Task executor thread pool settings
# Minimum number of threads in the task executor pool
task-executor.minPoolSize=2

# Maximum number of threads in the task executor pool
task-executor.maxPoolSize=10

# Email configuration
# Display name for email sender
email.sender=OpenCBS System